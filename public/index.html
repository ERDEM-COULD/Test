<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>IP Al覺c覺</title>
</head>
<body>
  <h1>IP Adresinizi Al覺yoruz</h1>
  <button id="getIpBtn">IP'yi Al</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('getIpBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('http://localhost:3000/get-ip');
        if (!res.ok) throw new Error('Sunucu yan覺t vermedi');
        const data = await res.json();

        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        console.log("IP JSON olarak:", data);
      } catch (error) {
        document.getElementById('result').textContent = 'Hata: ' + error.message;
      }
    });
  </script>
</body>
</html>
